<html>
<head>
    <title>Number Game</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="user-scalable=no, initial-scale=0.6, maximum-scale=0.6, minimum-scale=0.6,width=640,target-densitydpi=device-dpi" />
    <style type="text/css">
        html { width: 100%; height: 100%; position: absolute; }
        body { width: 100%; height: 100%; position: absolute; padding: 0; margin: 0; -webkit-user-select : none; background-color: #EEEEEE; overflow: hidden; }
        @keyframes swim {
            100% {
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @-webkit-keyframes swim {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        #qzone-container {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 1000;
            background: #EEEEEE;
        }
        #qzone-container .loading-middle {
            display: table-cell;
            vertical-align: middle;
        }
        #qzone-container .loading {
            margin-left: auto;
            margin-right: auto;
            width: 640px;
            height: 960px;
            background-color: #EEEEEE;
        }
        #qzone-container .logo {
            width: 233px;
            height: 233px;
            border: 1px solid #555;
            margin: 0 auto;
            position: relative;
            top: 184px;
            border-radius: 16px;
        }
        #qzone-container .qzone-logo {
            width: 388px;
            height: 77px;
            margin: 0 auto;
            position: relative;
            top: 224px;
            background: url("images/letsplay.png") no-repeat center;
            background-size: 100% 100%;
        }
        #qzone-container .tips {
            color: #555;
            font-size: 28px;
            width: 100%;
            text-align: center;
            position: relative;
            top: 414px;
        }
        #qzone-container .progressbar {
            width: 476px;
            height: 9px;
            margin: 0 auto;
            top: 450px;
            position: relative;
            background-color: #8C8C8C;
            border-radius: 5px;
        }
        #qzone-container .progressbar .progress {
            width: 0%;
            height: 100%;
            border-radius: 5px;
            background-color: #FFC028;
        }
        #qzone-container .progressbar .star {
            position: relative;
            width: 36px;
            height: 34px;
            margin-left: -4%;
            top: -22px;
            left: 0%;
            background: url("images/star.png") no-repeat center;
            background-size: 100% 100%;
            transform-origin: 18px 18px;
            -ms-transform-origin: 18px 18px;
            -webkit-transform-origin: 18px 18px;
            -moz-transform-origin: 18px 18px;
            -o-transform-origin: 18px 18px;
            -webkit-animation: swim 1.5s infinite linear;
            animation: swim 1.5s infinite linear;
        }
        #main {
            position: absolute;
            z-index: 500;
        }
    </style>
</head>
<body onselectstart="return false;">
<div id="qzone-container">
    <div class="loading-middle">
        <div class="loading">
            <div class="logo"></div>
            <div class="qzone-logo"></div>
            <div class="tips">首次加载时间稍长，请耐心等待...</div>
            <div class="progressbar">
                <div id="progress" class="progress"></div>
                <div id="progress_star" class="star"></div>
            </div>
        </div>
    </div>
</div>
<canvas id="main" width="640" height="960"></canvas>
<script src="all.min.js"></script>
</body>
</html>
